<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 등록</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-top: 5px; }
        textarea { height: 200px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>질문 등록</h1>
    <form id="questionForm">
        <label for="subject">제목</label>
        <input type="text" id="subject" name="subject" required>

        <label for="content">내용</label>
        <textarea id="content" name="content" required></textarea>

        <button type="submit">저장하기</button>
    </form>

    <script>
        document.getElementById('questionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;

            try {
                const response = await fetch('/api/question/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ subject, content }),
                });

                if (response.ok) {
                    alert('질문이 등록되었습니다.');
                    window.location.href = '/'; // 목록 페이지로 이동 (가정)
                } else {
                    const errorData = await response.json();
                    alert('등록 실패: ' + JSON.stringify(errorData));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
